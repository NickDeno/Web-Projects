<style>
  .subscribeBtn {
    background-color: rgb(214, 18, 18);
    color: white;
    border: none;
    height: 30px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 75ms;
  }

  .subscribeBtn:hover{
    opacity: .8;
  }
  
  .subscribeBtn:active{
    opacity: .4;  
  }
  .joinBtn{
    background-color: white;
    border-color: rgb(8, 103, 228);
    border-style: solid;
    border-width: 1px;
    color: rgb(8, 103, 228);
    height: 30px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color .5s, color .5s;
  }

  .joinBtn:hover{
    background-color: rgb(8, 103, 228);
    color: white;
  }

  .joinBtn:active{
    opacity: .6;
  }

  .tweetBtn{
    background-color: rgb(68, 153, 250);
    color: white;
    border-radius: 20px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    height: 30px;
    width: 70px;
    cursor: pointer;
    margin-left: 10px;
    transition: box-shadow .5s;
  }

  .tweetBtn:hover{
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }
</style>

<button class="subscribeBtn">
  SUBSCRIBE
</button>

<button class="joinBtn">
  JOIN
</button>

<button class="tweetBtn">
  Tweet
</button>
