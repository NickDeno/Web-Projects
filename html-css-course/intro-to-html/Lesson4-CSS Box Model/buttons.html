<style>
  .subscribeBtn {
    background-color: rgb(204, 0, 0);

    padding-right:16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    margin-left: 20px;

    vertical-align: top;
  }

    opacity: .4;  
  }

    padding-bottom: 9px;

    padding-right:16px;
    border-radius: 2px;

  .joinBtn:hover{

    color: white;
  }

  .joinBtn:active{
    opacity: .6;
  }

    cursor: pointer;
    margin-left: 10px;
